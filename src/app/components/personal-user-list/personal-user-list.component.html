<table>
  <tr>
    <th>Username</th>
    <th>Online Status</th>
  </tr>
  <tr *ngFor="let user of userList">
    <td>
      <a
        [routerLink]="['/chatroom']"
        [queryParams]="{
          currentUsername: username,
          otherUsername: user.username
        }"
        >{{ user.username }}</a
      >
    </td>
    <td>{{ user.isOnline }}</td>
  </tr>
</table>
