  <div *ngFor="let message of chatMessages">
    <div class="game-invite" *ngIf="isMessageGameInvite(message)">
      <h4>
        {{ message.text }}
      </h4>
      <a [routerLink]="['/games/' + message.gameTitle]"> Play</a>
    </div>
    <div *ngIf="!isMessageGameInvite(message)">
      <label>{{ message.senderUsername }}</label>
      <p>{{ message.text }}</p>
      <p>{{ message.createdTime | date : "HH:MM" }}</p>
    </div>
    <hr />
  </div>

  <div id="message-bar">
    <form id="message-from">
      <input
        id="message-text-input"
        name="message-text-input"
        type="text"
        class="form-control"
        required
        minlength="1"
        maxlength="26"
        [(ngModel)]="text"
        #name="ngModel"
        placeholder="Write something..."
      />
      <button id="send-invite-btn" (click)="openGameSelection()">ðŸš€</button>
      <button
        id="send-message-btn"
        [disabled]="text === ''"
        (click)="sendMessage()"
      >
        Send
      </button>
    </form>
  </div>
  <div id="game-selection" *ngIf="showGames">
    <ul id="games" *ngFor="let game of games">
      <li id="rock-paper-scissors">
        <figure class="game-link" (click)="inviteToGame(game.link, game.title)">
          <img src="{{ game.imageURL }}" alt="{{ game.title }}" />
          <figcaption>{{ game.title }}</figcaption>
        </figure>
      </li>
      <li></li>
      <li></li>
    </ul>
  </div>
</div>
