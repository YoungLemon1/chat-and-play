<h1>{{ currentUsername }} chatting with {{ otherUsername }}</h1>
<div>
  <div *ngFor="let message of messages">
    <label>{{ message.senderUsername }}</label>
    <p>{{ message.text }}</p>
    <p>{{ message.createdTime }}</p>
  </div>
  <div>
    <form>
      <input placeholder="Write something..." />
    </form>
  </div>
</div>
